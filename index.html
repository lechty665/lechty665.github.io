<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>SFD Thermostat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />  
    <link rel="apple-touch-icon" href="images/hello-icon-152.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="fullscreen">
    

    <button id="connect" type="button">Connect</button>
    <button id="disconnect" type="button">Disconnect</button>

    <div class="container">
        <h1 class="title" id="mainView">SFD</h1>
    </div>

    <div class="slidecontainer">
        <p>Helligkeit: <span id="slideout"></span></p>
        <input id="myRange" class="slider" type="range" min="0" max="100" value="30">
    </div>

    <!-- <div id="terminal">
        <div>Device connection...</div>
        <div class="out">Outcoming message</div>
        <div class="in">Incoming message</div>
    </div> -->
    <form id="send-form">
        <input id="input" type="text">
        <button type="submit">Send</button>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
